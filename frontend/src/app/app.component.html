<p-toolbar styleClass="px-5 py-3 surface-ground border-none border-bottom-1 surface-border">
  <div class="p-toolbar-group-start">
    <img src="assets/logo-embras.png" alt="Logo Embras" height="30">
  </div>

  <div class="p-toolbar-group-end">
    <p-avatar 
      image="https://i.imgur.com/u5tFwS3.png"
      shape="circle">
    </p-avatar>
  </div>
</p-toolbar>

<div class="p-5">
  <div class="flex justify-content-between align-items-center mb-4">
    <h1 class="text-3xl font-bold m-0">Gerenciamento de Publicidade</h1>
    <p-button label="Nova publicidade" icon="pi pi-plus"></p-button>
  </div>

  <div *ngFor="let publicidade of publicidades" class="mb-4">
    <p-card>
      <div class="flex flex-column sm:flex-row gap-4">
        <img 
          [src]="'https://via.placeholder.com/150/0000FF/FFFFFF?text=IMG'" 
          alt="Imagem da publicidade" 
          class="w-9rem h-9rem sm:w-10rem sm:h-10rem block mx-auto sm:mx-0 border-round">
        
        <div class="flex-grow-1">
          <div class="flex justify-content-between align-items-start">
            <h2 class="text-xl font-bold mt-0 mb-2">{{ publicidade.titulo }}</h2>
            <p-tag 
              [value]="publicidade.status === 'ativa' ? 'Publicidade atual' : 'Encerrada'" 
              [severity]="publicidade.status === 'ativa' ? 'success' : 'warning'">
            </p-tag>
          </div>
          <p class="mt-0 mb-2 text-gray-600">{{ publicidade.descricao }}</p>
          
          <div class="flex align-items-center gap-2 mb-3">
            <i class="pi pi-tags"></i>
            <div class="flex gap-2">
                <p-tag *ngFor="let estado of publicidade.estados?.split(', ')" [value]="estado" severity="info"></p-tag>
            </div>
          </div>

          <div class="text-sm text-gray-500">
            <i class="pi pi-calendar"></i>
            <span>Ativo atÃ© {{ publicidade.dt_fim | date: 'dd/MM/yyyy' }}</span>
          </div>
        </div>
        
        <div class="flex align-items-center sm:align-self-start">
             <p-button icon="pi pi-ellipsis-v" styleClass="p-button-text p-button-rounded"></p-button>
        </div>
      </div>
    </p-card>
  </div>
</div>

<router-outlet></router-outlet>
